<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuelos y Hoteles</title>
</head>
<body>
    <h1>Vuelos y Hoteles</h1>
    
    <!-- Mostrar los parámetros -->
    <div id="resultado"></div>

    <script>
        // Obtener los parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const destino = urlParams.get('destino');
        const ida = urlParams.get('ida');
        const vuelta = urlParams.get('vuelta');

        // Mostrar los resultados (esto se puede modificar para hacer una consulta a una API)
        document.getElementById('resultado').innerHTML = `
            <p>Destino: ${destino}</p>
            <p>Fecha de ida: ${ida}</p>
            <p>Fecha de vuelta: ${vuelta}</p>
        `;
    </script>
</body>
</html>
